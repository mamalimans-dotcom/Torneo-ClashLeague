body {

}

.logo {

}

.encavezado h1 {
    margin: 0;
    font-size: 30px;

}

.navegacion {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    z-index: 1000;
}

.navegacion ul {
    display: flex;
    justify-content: space-around;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navegacion ul li a {
    color: white;
    font-size: 22px;
    text-decoration: none;
}
