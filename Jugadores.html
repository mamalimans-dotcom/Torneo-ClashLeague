<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Jugadores</title>
</head>
<style>
    * {
        box-sizing: border-box;

    }

    body {
        background-image: url(fondo.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
        margin: 0;
        justify-content: center;
    }

    .encavezado {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        font-family: "Bangers", cursive;
        background: rgba(0, 0, 0, 0.418);

    }

    .boton-hamburguesa {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .desplegable {
        background-color: rgba(14, 13, 13, 0.5);
        border-radius: 5px;
        top: 130px;
        left: 15px;
        cursor: pointer;
    }

    .desplegable img {
        width: 60px;
        transition: 0.3s;
    }

    .desplegable img:hover {
        transform: scale(1.09);
    }

    #desplegable {
        display: none;
    }

    .Panel {
        display: none;
        position: absolute;
        top: 70px;
        left: 20px;
        width: 70%;
        background-color: rgba(7, 7, 7, 0.5);
        padding: 30px;
        border-radius: 5px;
        z-index: 10;
        opacity: 0;
        transform: translateX(-20px);
        transition: 0.3s;
    }

    #desplegable:checked+label+.Panel {
        display: block;
        opacity: 1;
        transform: translateX(0);
    }

    .Panel .opciones {
        width: 100%;
        padding: 10px;
        border-radius: 15px;
        background-color: rgba(14, 13, 13, 0.5);
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-transform: uppercase;
        border-color: gold;
        margin: 10px;
        display: flex;
        cursor: pointer;
        transition: 0.3s;
    }

    .Panel .opciones:hover {
        background: gold;
        transform: scale(1.1);
    }

    .Panel a {
        text-decoration: none;
    }

    .logo {
        width: 60px;
    }

    .encavezado h1 {
        margin: 0;
        font-size: 30px;

    }

    .Botones {
        margin-top: 10px;
        padding: 15px;
        background: rgba(39, 37, 37, 0.6);
        display: flex;
        justify-content: space-between;
        box-shadow: 0 0 15px rgba(136, 133, 133, 0.6);
        border-radius: 5px;
        position: fixed;
         bottom: 0;   
         width: 100%;          
    }

    .Botones img {
        width: 60px;
        cursor: pointer;
        transition: 0.3s;
    }

    .Botones img:hover {
        transform: scale(1.09);
    }

    .enfrentamientos {

        font-family: 'FontAwesome';
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: 0 auto;    
        padding-bottom: 120px;
     
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: rgb(237, 237, 105);
        font-size: 25px;
    }

    h2 span {
        display: block;
        margin-top: 10px;
        font-size: 18px;
        color: white;
        margin-bottom: 50px;
    }

    .duelo {
        border: 3px solid cyan;
        border-radius: 8px;
        display: flex;
        height: 120px;
        margin-bottom: 30px;
        align-items: center;
        background: #261037;
        padding: 8px;
        gap: 6px;
    }

    .jugador {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .jugador p {
        margin: 0;
        font-size: 15px;
        color: rgb(237, 237, 105);
        line-height: 1.2;
    }

    .info {
        font-size: 11px;
        color:rgb(154, 137, 137);
    }

    .derecha {
        justify-content: flex-end;
        text-align: right;
    }

    .icono {
        width: 55px;

    }

    .vs-container {
        width: 40px;
        display: flex;
        align-items: center;

    }

    .vs-img {
        width: 100%;
    }

    .btn {
        width: 70%;
        padding: 10px;
        margin: 20px auto;
        display: block;
        background-color: rgba(39, 37, 37, 0.6);
        border-radius: 10px;
        border: 2px solid cyan;
        color: rgb(237, 237, 105);
        font-family: 'FontAwesome';
        font-weight: bold;
        font-size: 16px;

    }

    .btn:hover {
        background-color: cyan;
        color: black;
        transition: 0.3s;
    }
</style>

    </div>
    <div class="Botones">
        <a href="Login.html"><img src="Volver.svg"></a>
        <a href="Principal.html"><img src="Casa.svg"></a>
        <a href="Principal.html"><img src="Siguiente.svg"></a>
    </div>
</body>

</html>
