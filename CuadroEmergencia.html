<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuadroEmergencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<style>
 body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(fondo.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Bangers', cursive;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

      .cabecera {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            background: rgba(0, 0, 0, 0.418);
            width: 100%;
        }

        h1 {
            font-size: 45px;
            color: aliceblue;
            margin: 0;
            position: fixed;
            top: 10px;
            left: 20%;
            text-align: center;
        }
        #icono {
            width: 50px;
            position: absolute;
            left: 85%;
            top: 10px;
        }

        .Cuadro{
            top: 130px;
            right: 50px;
            position: fixed;
            background-color: aliceblue;
            border-radius: 5px;
            text-align: center;
            margin: 40px;
            border: 7px solid black;
        
        }

        p{
             font-weight: bold;
            font-size: 35px;
            color: black;
            font-family: 'bangers', cursive;
            transform: skew(-5deg);
        }

        #creacion{
            font-size: 35px;
            color:white;
            font-family: 'bangers', cursive;
            transform: skew(-5deg);
            position: fixed;
            left: 100px;
            bottom: 300px;
            background: black;
            width: 45%;
            text-align: center;
            
        }

        .Confirmacion{
           display: flex;
           justify-content: center;
           gap: 80px;
           margin-bottom: 60px;
           margin-top: 130px;
        }
        #Si, #No{
          width: 90px;
          height: 50px;
          background-color: white;
          border: 5px solid black;
          font-family: 'bangers', cursive;
          font-size: 25px;
          cursor: pointer;
        }

        #Si:hover, #No:hover{
            transform: scale(1.09);
        }

       .Linea{
            width: 90%;
            border: 1px solid white;
            margin: auto;
        }

        .Botones {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(39, 37, 37, 0.6);
            border-radius: 5px;
            margin: 1px;
        }

        .Botones img {
            width: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .Botones img:hover {
            transform: scale(1.09);
        }
</style>
<body>
    <div class="cabecera">
        <h1>CLASH LEAGUE</h1>
        <img src="image_png.png" id="icono">
        
    </div>


<div class="Contenido">
    <div class="Cuadro">
        <p>¿ESTA SEGURO DE QUE DESEA AÑADIR UN NUEVO JUGADOR?</p>
        <br>
    </div>
    
    <div class="Confirmacion">
        <input type="submit" value="SI" id="Si">
        <input type="submit" value="NO" id="No">
        
    </div>

    <hr class="Linea">

    <p id="creacion">USUARIO CREADO CORRECTAMENTE .... </p>
</div>
     <div class="Botones">
        <a href="Clasificaciones.html"><img src="Volver.svg" alt="Volver"></a>
        <a href="Login.html"><img src="Casa.svg" alt="Inicio"></a>
        <a href="Clasificaciones.html"><img src="Siguiente.svg" alt="Siguiente"></a>
    </div>
</body>
</html>
