<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Editar Jugador</title>
</head>
<style>
   
    * {
        box-sizing: border-box;
    }

    body {
        background-image: url(fondo.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
        margin: 0;
        justify-content: center;
    }

    .encavezado {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        font-family: "Bangers", cursive;
        background: rgba(0, 0, 0, 0.418);

    }

    .boton-hamburguesa {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .desplegable {
        background-color: rgba(14, 13, 13, 0.5);
        border-radius: 5px;
        top: 130px;
        left: 15px;
        cursor: pointer;
    }

    .desplegable img {
        width: 60px;
        transition: 0.3s;
    }

    .desplegable img:hover {
        transform: scale(1.09);
    }

    #desplegable {
        display: none;
    }

    .Panel {
        display: none;
        position: absolute;
        top: 70px;
        left: 20px;
        width: 70%;
        background-color: rgba(7, 7, 7, 0.5);
        padding: 30px;
        border-radius: 5px;
        z-index: 10;
        opacity: 0;
        transform: translateX(-20px);
        transition: 0.3s;
    }

    #desplegable:checked+label+.Panel {
        display: block;
        opacity: 1;
        transform: translateX(0);
    }

    .Panel .opciones {
        width: 100%;
        padding: 10px;
        border-radius: 15px;
        background-color: rgba(14, 13, 13, 0.5);
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-transform: uppercase;
        border-color: gold;
        margin: 10px;
        display: flex;
        cursor: pointer;
        transition: 0.3s;
    }

    .Panel .opciones:hover {
        background: gold;
        transform: scale(1.1);
    }

    .Panel a {
        text-decoration: none;
    }

    .logo {
        width: 60px;
    }

    .encavezado h1 {
        margin: 0;
        font-size: 30px;
    }

    
     .Botones {
        margin-top: 10px;
        padding: 15px;
        background: rgba(39, 37, 37, 0.6);
        display: flex;
        justify-content: space-between;
        box-shadow: 0 0 15px rgba(136, 133, 133, 0.6);
        border-radius: 5px;
        position: fixed;
        bottom: 0;
        width: 80%;
    }

    .Botones img {
        width: 60px;
        cursor: pointer;
        transition: 0.3s;
    }

    .Botones img:hover {
        transform: scale(1.09);
    }

   
    .contenedor {
        font-family: 'FontAwesome';
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: 0 auto;
        padding-bottom: 120px;
    }

    h2 {
        text-align: center;
        margin-bottom: 18px;
        color: rgb(237, 237, 105);
        font-size: 22px;
        font-weight: bold;

    }

    h2 span {
        display: block;
        margin-top: 10px;
        font-size: 15px;
        color: white;
        margin-bottom: 50px;
    }

    .form {
        display: flex;
        flex-direction: column;
        font-size: 30px;
        color: aliceblue;
        margin-bottom: 20px;
        align-items: center;
        top: 100px;
        font-family: "Bangers", cursive;
    }

    .form .usuario1 {
        background-color: white;
        border: 5px solid black;
        width: 90%;
        height: 40px;
        border-radius: 10px;

    }

    .form .usuario2 {
        background-color: white;
        border: 5px solid black;
        width: 10%;
        height: 30px;
        border-radius: 10px;

    }

    select {
        background-color: white;
        background-color: white;
        border: 5px solid black;
        width: 23%;
        height: 40px;
        border-radius: 5px;
        font-size: 16px;
        font-family: 'Bangers', cursive;

    }

    option {
        font-family: 'Bangers', cursive;
        font-size: 16px;
    }

    .Confirmacion {
        display: flex;
        justify-content: center;
        gap: 100px;
        margin-top: 50px;
    }

    .Confirmacion #guardar,
    #descartar {
        background-color: white;
        width: 130px;
        height: 40px;
        border: 5px solid black;
        border-radius: 5px;
        font-size: 20px;
        font-family: 'Bangers', cursive;

    }
</style>

<body>
    <div class="encavezado">
        <div class="boton-hamburguesa" id="botonMenu">
            <input type="checkbox" id="desplegable">
            <label for="desplegable" class="desplegable">
                <img src="Barras.svg">
            </label>


            <div class="Panel">
                <a href="GestionJugadores.html"><input class="opciones" type="submit" value="GESTION DE JUGADORES"></a>
                <a href=""><input class="opciones" type="submit" value="LISTA DE TORNEOS"></a>
                <a href=""><input class="opciones" type="submit" value="CLASIFICACIONES"></a>

                <ol>
                    <a href="Clasificaciones.html"><input class="opciones" id="torneos" type="submit"
                            value="TORNEO 1"></a>
                    <a href=""><input class="opciones" id="torneos" type="submit" value="TORNEO 1"></a>
                    <a href=""><input class="opciones" id="torneos" type="submit" value="TORNEO 1"></a>
                </ol>
            </div>
        </div>
        <h1> CLASH LEAGUE </h1>
        <img class="logo" src="image_png.png" alt="icono">
    </div>
    <!--Edicion de Jugador -->
    <div class="contenedor">
        <h2>Modificar Jugador
            <br>
            <span>Informacion de Jugador</span>
        </h2>
        <div class="form">
            <form>

                <label for="nombre" id="nombre">NOMBRE JUGADOR:</label>
                <br>
                <input type="text" class="usuario1">
                <br><br>
                <label for="nombre" id="nombre">ID:</label>
                <br>
                <input type="number" class="usuario1">

                <br><br>

                <label for="nombre" id="nombre">NIVEL:</label>
                <input type="number" class="usuario2">
                <label for="nombre" id="nombre">COPAS:</label>
                <select>
                    <option value="NUMERO">NUMERO</option>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                    <option value="4000">4000</option>
                    <option value="5000">5000</option>
                    <option value="6000">6000</option>
                    <option value="7000">7000</option>
                    <option value="8000">8000</option>
                    <option value="9000">9000</option>
                    <option value="10.000">10.000</option>
                </select>
                <br><br>
                <label for="nombre" id="nombre">CLAN:</label>
                <br>
                <input type="text" class="usuario1">
                <br><br>
                <label for="nombre" id="nombre">ROL:</label>
                <select>
                    <option value=""></option>
                    <option value="LIDER">LIDER</option>
                    <option value="COMANDANTE">COMANDANTE</option>
                    <option value="SOLDADO">SOLDADO</option>
                </select>
                <br><br>
                <div class="Confirmacion">
                    <a href=""><input type="submit" value="GUARDAR" id="guardar"></a>
                    <a href=""><input type="submit" value="DESCARTAR" id="descartar"></a>
                </div>
            </form>

        </div>
    </div>
    <div class="Botones">
        <a href="GestionJugadores.html"><img src="Volver.svg"></a>
        <a href="Principal.html"><img src="Casa.svg"></a>
        <a href=""><img src="Siguiente.svg"></a>
    </div>
</body>

</html>
