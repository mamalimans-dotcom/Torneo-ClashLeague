<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClASH LEAGUE</title>
</head>
<style>
 body{
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-image: url(espadaesquel.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    gap: 100px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h1{
    text-transform: uppercase;
    font-size: 35px;
    position: absolute;
    left: 90px;

}

#icono{
    top: 20px;
    right: 5px;
    width: 60px;
    position: absolute;
    justify-content: space-between;

}

 .cabecera {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 45px;
            background: rgba(0, 0, 0, 0.418);
            color: aliceblue;
            width: 100%;
        }

.desplegable{
    position: absolute;
    background-color: rgba(14, 13, 13, 0.5);
    border-radius: 5px;
    top: 15px;
    left: 5px;
    cursor: pointer;
}
.desplegable img{
    width: 60px;
    transition: 0.3s;
}

.desplegable img:hover{
    transform: scale(1.09);
}

#desplegable{
    display: none;
}

.Panel{
    display: none;
    position: absolute;
    top: 100px;
    left: 30px;
    width: 70%;
    background-color: rgba(7, 7, 7, 0.5);
    padding: 30px;
    border-radius: 5px;
    z-index: 10;
    opacity: 0;
    transform: translateX(-20px);
    transition: 0.3s;
}

#desplegable:checked + label + .Panel{
display: block;
opacity: 1;
transform: translateX(0);
}

.Panel .opciones{
    width: 100%;
    padding: 10px;
    border-radius: 15px;
    background-color: rgba(14, 13, 13, 0.5);
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-transform: uppercase;
    border-color: gold;
    margin: 10px;
    display: flex;
    cursor: pointer;
    transition: 0.3s;
}

.Panel .opciones:hover{
    background: gold;
    transform: scale(1.1);
}

.Panel a{
    text-decoration: none;
}

#torneos{
    width: 50%;
}

 .Botones {
        margin-top: 10px;
        padding: 15px;
        background: rgba(39, 37, 37, 0.6);
        display: flex;
        justify-content: space-between;
        background-color: black;
        border-radius: 5px;
        position: fixed;
        bottom: 0;
        width: 90%;
    }

    .Botones img {
        width: 60px;
        cursor: pointer;
        transition: 0.3s;
    }

    .Botones img:hover {
        transform: scale(1.09);
    }
   
</style>
<body>
     <div class="cabecera">
        <h1>CLASH LEAGUE</h1>
        <img src="image_png.png" id="icono">
    </div>

    <input type="checkbox" id="desplegable">
    <label for="desplegable" class="desplegable">
        <img src="Barras.svg">
    </label>


    <div class="Panel">
        <a href="GestionJugadores.html"><input class="opciones" type="submit" value="GESTION DE JUGADORES"></a>
        <a href="ListaTorneos.html"><input class="opciones" type="submit" value="LISTA DE TORNEOS"></a>
       <ol>
            <a href="CampoBatalla.html"><input class="opciones" id="torneos" type="submit" value="TORNEO 1"></a>
            <a href=""><input class="opciones" id="torneos" type="submit" value="TORNEO 2"></a>
            <a href=""><input class="opciones" id="torneos" type="submit" value="TORNEO 3"></a>
        </ol>
        <a href="Clasificaciones.html"><input class="opciones" type="submit" value="CLASIFICACIONES"></a>

       
    </div>

    <div class="Botones">
        <a onclick="history.back()"><img src="Volver.svg"></a>
        <a href="Login.html"><img src="Casa.svg"></a>
        <a href="Clasificaciones.html"><img src="Siguiente.svg"></a>
    </div>
</body>
</html>
