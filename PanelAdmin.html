<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASH LEAGUE</title>
</head>
<style>
body{
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-image: url(espadaesquel.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 100px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
}

.Panel{
    box-shadow: 0 0 15px rgba(136, 133, 133, 0.6); 
    background: rgba(43, 42, 42, 0.6);
    padding: 40px;
    width: 70%;
    margin: auto;
    border-radius: 10px;
    z-index: 1;

}
.Panel .opciones{
    width: 100%;
    padding: 10px;
    border-radius: 15px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-transform: uppercase;
    border-color: gold;
    margin: 10px;
    display: flex;
    cursor: pointer;
    transition: 0.3s;
}

.Panel .opciones:hover{
    background: gold;
    transform: scale(1.1);
}

.Panel a{
    text-decoration: none;
}
#torneos{
    width: 50%;
}

input{
    display: none;
}
.Botones{
    margin-top: 10px;                       
    padding: 15px ;
    background: rgba(39, 37, 37, 0.6);            
    display: flex;
    gap: 110px;                             
    box-shadow: 0 0 15px rgba(136, 133, 133, 0.6);   
    border-radius: 5px;
}

.Botones img{
    width: 60px;
    cursor: pointer;
    transition: 0.3s; 
}
.Botones img:hover{
    transform: scale(1.09);
}

.desplegable{
    background: rgba(39, 37, 37, 0.6); 
    box-shadow: 0 0 15px rgba(136, 133, 133, 0.6);   
    border-radius: 5px;
    display: inline-block;
    position: relative;
}

.desplegable img{
    width: 60px;
    cursor: pointer;
    transition: 0.3s;
    display: inline-block;
    position: relative;
    
}
.desplegable img:hover{
   transform: scale(1.09);
}

.desplegable .Panel{
    display: block;
}
</style>
<body>
    <h1>CLASH LEAGUE</h1>

    <div class="desplegable">
        <img src="Barras.svg">
    </div>
    <div class="Panel">
        
        <a href=""><input class="opciones" type="submit" value="GESTION DE JUGADORES"></a>
       
        <a href=""><input class="opciones" type="submit" value="LISTA DE TORNEOS"></a>

        <a href=""><input class="opciones" type="submit" value="CLASIFICACIONES"></a>
        
        <ol>
        <a href=""><input class="opciones" id="torneos" type="submit" value="TORNEO 1"></a>
      
        <a href=""><input class="opciones" id="torneos" type="submit" value="TORNEO 2"></a>

        <a href=""><input class="opciones" id="torneos" type="submit" value="TORNEO 3"></a>
        </ol>
    </div>

    <div class="Botones">
        
        <a href="Nike.como"><img src="Volver.svg"></a>
        <a href="Adidas.com"><img src="Casa.svg" ></a>
        <a href="Puma.com"><img src="Siguiente.svg" ></a>
    </div>
</body>
</html>
