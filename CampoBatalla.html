<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 49vh;
        overflow: hidden;
        
    }

.Batalla{
    display: flex;
    flex-direction: column;
    height: 107vh;
}

.video{
    flex: 1;
    width: 100%;
    object-fit: cover;
}


.Botones{
    display: flex;
    height: 100px;
    align-items: center;
    gap: 100px;
    border-radius: 5px;
    justify-content: center;
    background: black;
}




.Botones img{
    width: 60px;
    cursor: pointer;
    transition: 0.3s;
}

.Botones img:hover{
    transform: scale(1.09);
}
</style>
<body>
    <div class="Batalla">
            <video class="video" autoplay muted loop>
                <source src="VidBatalla.mp4" type="video/mp4">
            </video>

        <div class="Botones">
            <a href=""><img src="Volver.svg"></a>
            <a href=""><img src="Casa.svg"></a>
            <a href="Clasificaciones.html"><img src="Siguiente.svg"></a>
        </div>

    </div>
</body>
</html>
