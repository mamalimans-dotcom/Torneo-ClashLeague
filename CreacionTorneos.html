<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreacionTorneos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<style>
     body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(fondo.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Bangers', cursive;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

      .cabecera {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            background: rgba(0, 0, 0, 0.418);
            width: 100%;
        }

        h1 {
            font-size: 45px;
            color: aliceblue;
            margin: 0;
            position: fixed;
            top: 10px;
            left: 20%;
            text-align: center;
        }
        #icono {
            width: 50px;
            position: absolute;
            left: 85%;
            top: 10px;
        }

         desplegable {
            position: absolute;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }

        .desplegable img {
            width: 40px;
            transition: 0.3s;
            position: fixed;
            top: 10px;
        }

        .desplegable img:hover {
            transform: scale(1.09);
        }

        #desplegable {
            display: none;
        }

        .Panel {
            display: none;
            position: absolute;
            font-size: 50%;
            top: 50px;
            left: 20px;
            width: 200px;
            background-color: rgba(7, 7, 7, 0.8);
            padding: 35px;
            border-radius: 10px;
            z-index: 10;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        #desplegable:checked + label + .Panel {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .Panel .opciones {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(14, 13, 13, 0.5);
            color: white;
            font-size: 17px;
            text-transform: uppercase;
            border: 1px solid gold;
            margin: 10px ;
            display: block;
            cursor: pointer;
            transition: 0.3s;
        }

        .Panel .opciones:hover {
            background: gold;
            transform: scale(1.05);
        }

        .Panel a {
            text-decoration: none;
            color: inherit;
        }

        .titulos{
            color: white;
            font-size: 30px;
            text-align: center;
        }

        .titulos #Nuvtorneo{
            color: gold;
        }

        .titulos #Arena{
            text-align: left;
            margin: 20px;
        }

        .carrusel{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 40px;
        }

        .contenido-carrusel{
            display: flex;
            position: fixed;
            top: 350px;
            
        }

        .carta{
            min-width: 150px;
            text-align: center;
        }

        .carta img{
            width: 80%;
            
        }

        .carta p{
            margin-top: 20px;
            color: gold;
            font-size: 30px;
        }

        form{
            flex-direction: column;
            margin-bottom: 20px;
        }

        
        label{
            color: white;
            font-size: 30px;
            margin: 15px;
        }
        select{
            background-color: white;
             background-color: white;
            border: 5px solid black;
            width: 23%;
            height: 40px;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Bangers', cursive;
           
        }

        option{
          font-family: 'Bangers', cursive;  
          font-size: 16px;
        }
        
        .Confirmacion{
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 90px;

        }
        .Confirmacion #guardar , #descartar{
            background-color: white;
            width: 130px;
            height: 40px;
            border: 5px solid black;
            border-radius: 5px;
            font-size: 20px;
            font-family: 'Bangers', cursive;

        }

        .Botones {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(39, 37, 37, 0.6);
            border-radius: 5px;
            margin: 0;
        }

        .Botones img {
            width: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .Botones img:hover {
            transform: scale(1.09);
        }
</style>
<body>
    <div class="cabecera">
        <h1>CLASH LEAGUE</h1>
        <img src="image_png.png" id="icono">
    </div>

    <div class="titulos">
    <h2 id="torneo1">TORNEO 1</h2>
    <h2 id="Nuvtorneo">NUEVO TORNEO</h2>
    <h3 id="Arena">ELIGUE ARENA:</h3>
    </div>

    <input type="checkbox" id="desplegable">
    <label for="desplegable" class="desplegable">
        <img src="Barras.svg" alt="Menú">
    </label>
    <div class="Panel">
        <a href="#"><div class="opciones">GESTIÓN DE JUGADORES</div></a>
        <a href="#"><div class="opciones">LISTA DE TORNEOS</div></a>
        <a href="Clasificaciones.html"><div class="opciones">CLASIFICACIONES</div></a>
       <ol>
        <a href="#"><div class="opciones">TORNEO 1</div></a>
        <a href="#"><div class="opciones">TORNEO 2</div></a>
        <a href="#"><div class="opciones">TORNEO 3</div></a>
        </ol>
    </div>


    <div class="carrusel">
        
        <div class="contenido-carrusel">
        
            <div class="carta">
                <img src="arena5.webp" alt="arena 5">
                <p>ARENA 5</p>
            </div>

            <div class="carta">
                <img src="Arena7.webp" alt="arena 7">
                <p>ARENA 7</p>
            </div>

            <div class="carta">
                <img src="Arena9.webp" alt="arena 9">
                <p>ARENA 9</p>
            </div>

        </div>
    </div>

    <div class="form">
        <form>
            <label for="cantidad">CANTIDAD DE JUGADORES:</label>
            <select>
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <br><br>
             <label for="nombre" id="nombre" >COPAS MINIMAS:</label>
                <select>
                    <option value=""></option>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                    <option value="4000">4000</option>
                    <option value="5000">5000</option>
                    <option value="6000">6000</option>
                    <option value="7000">7000</option>
                    <option value="8000">8000</option>
                    <option value="9000">9000</option>
                    <option value="10.000">10.000</option>
                </select>

                <br><br>
            <form class="Confirmacion">
               <input type="submit" value="GUARDAR" id="guardar" formaction="CambioArena.html">
                <input type="submit" value="DESCARTAR" id="descartar" formaction="CambioArena.html">
            </form>
        </form>
    </div>
    
     <div class="Botones">
        <a href="Clasificaciones.html"><img src="Volver.svg" alt="Volver"></a>
        <a href="Login.html"><img src="Casa.svg" alt="Inicio"></a>
        <a href="Clasificaciones.html"><img src="Siguiente.svg" alt="Siguiente"></a>
    </div>
</body>
</html>
