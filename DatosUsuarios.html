<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatosUsuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<style>
    body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(fondo.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Bangers', cursive;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

      .cabecera {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            background: rgba(0, 0, 0, 0.418);
            width: 100%;
        }

        h1 {
            font-size: 45px;
            color: aliceblue;
            margin: 0;
            position: fixed;
            top: 10px;
            left: 20%;
            text-align: center;
        }
        #icono {
            width: 50px;
            position: absolute;
            left: 85%;
            top: 5px;
        }

        .desplegable {
            position: absolute;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }

        .desplegable img {
            width: 40px;
            transition: 0.3s;
            position: fixed;
            top: 10px;
        }

        .desplegable img:hover {
            transform: scale(1.09);
        }

        #desplegable {
            display: none;
        }

        .Panel {
            display: none;
            position: absolute;
            font-size: 50%;
            top: 50px;
            left: 20px;
            width: 200px;
            background-color: rgba(7, 7, 7, 0.8);
            padding: 35px;
            border-radius: 10px;
            z-index: 10;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        #desplegable:checked + label + .Panel {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .Panel .opciones {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(14, 13, 13, 0.5);
            color: white;
            font-size: 17px;
            text-transform: uppercase;
            border: 1px solid gold;
            margin: 10px ;
            display: block;
            cursor: pointer;
            transition: 0.3s;
        }

        .Panel .opciones:hover {
            background: gold;
            transform: scale(1.05);
        }

        .Panel a {
            text-decoration: none;
            color: inherit;
        }

        .form{
            font-size: 30px;
            color: aliceblue;
            margin: 50px;
            position: absolute;
            align-items: center;
            top: 100px;
        }

        .form .usuario1 {
            background-color: white;
            border: 5px solid black;
            width: 90%;
            height: 40px;
            border-radius: 10px;
        
        }

         .form .usuario2 {
            background-color: white;
            border: 5px solid black;
            width: 10%;
            height: 30px;
            border-radius: 10px;
        
        }
        
        select{
            background-color: white;
             background-color: white;
            border: 5px solid black;
            width: 23%;
            height: 40px;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Bangers', cursive;
           
        }

        option{
          font-family: 'Bangers', cursive;  
          font-size: 16px;
        }
        
        .Confirmacion{
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 50px;
        }
        .Confirmacion #guardar , #descartar{
            background-color: white;
            width: 130px;
            height: 40px;
            border: 5px solid black;
            border-radius: 5px;
            font-size: 20px;
            font-family: 'Bangers', cursive;

        }
         .Botones {
        margin-top: 10px;
        padding: 15px;
        background: rgba(39, 37, 37, 0.6);
        display: flex;
        justify-content: space-between;
        box-shadow: 0 0 15px rgba(136, 133, 133, 0.6);
        border-radius: 5px;
        position: fixed;
        bottom: 0;
        width: 80%;
    }

    .Botones img {
        width: 60px;
        cursor: pointer;
        transition: 0.3s;
    }

    .Botones img:hover {
        transform: scale(1.09);
    }
</style>
<body>
     <div class="cabecera">
        <h1>CLASH LEAGUE</h1>
        <img src="image_png.png" id="icono">
    </div>

    <input type="checkbox" id="desplegable">
    <label for="desplegable" class="desplegable">
        <img src="Barras.svg" alt="Menú">
    </label>
    <div class="Panel">
        <a href="#"><div class="opciones">GESTIÓN DE JUGADORES</div></a>
        <a href="#"><div class="opciones">LISTA DE TORNEOS</div></a>
        <a href="Clasificaciones.html"><div class="opciones">CLASIFICACIONES</div></a>
       <ol>
        <a href="#"><div class="opciones">TORNEO 1</div></a>
        <a href="#"><div class="opciones">TORNEO 2</div></a>
        <a href="#"><div class="opciones">TORNEO 3</div></a>
        </ol>
    </div>
    
        <div class="form">
            <form>
                
                <label for="nombre" id="nombre">NOMBRE JUGADOR:</label>
                <br>
                <input type="text" class="usuario1">
                <br><br>
                <label for="nombre" id="nombre">ID:</label>
                <br>
                <input type="number" class="usuario1">
                
                <br><br>
                
                <label for="nombre" id="nombre">NIVEL:</label>
                <input type="number" class="usuario2">
                <label for="nombre" id="nombre" >COPAS:</label>
                <select>
                    <option value="NUMERO">NUMERO</option>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                    <option value="4000">4000</option>
                    <option value="5000">5000</option>
                    <option value="6000">6000</option>
                    <option value="7000">7000</option>
                    <option value="8000">8000</option>
                    <option value="9000">9000</option>
                    <option value="10.000">10.000</option>
                </select>
                <br><br>
                <label for="nombre" id="nombre">CLAN:</label>
                <br>
                <input type="text" class="usuario1">
                <br><br>
                <label for="nombre" id="nombre" >ROL:</label>
                <select>
                    <option value=""></option>
                    <option value="LIDER">LIDER</option>
                    <option value="COMANDANTE">COMANDANTE</option>
                    <option value="SOLDADO">SOLDADO</option>
                </select>
            <br><br>
            <div class="Confirmacion">
               <a href=""><input type="submit" value="GUARDAR" id="guardar"></a> 
                <a href=""><input type="submit" value="DESCARTAR" id="descartar"></a>
            </div>
            </form>

        </div>
     <div class="Botones">
        <a href="Clasificaciones.html"><img src="Volver.svg" alt="Volver"></a>
        <a href="Login.html"><img src="Casa.svg" alt="Inicio"></a>
        <a href="Clasificaciones.html"><img src="Siguiente.svg" alt="Siguiente"></a>
    </div>
</body>
</html>
